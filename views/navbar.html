{{ block "navbar" . }}
        <link href="/css/navbar.css" rel="stylesheet">

        <div class="navbar-container">
                <a class="navbar-link" href="/page/1">home</a>

                {{ if .User.UUID }}
                        <a class="navbar-link" href="/me">{{ .User.Username }}</a>
                {{ else }}
                        <a class="navbar-link" href="/login">login</a>
                {{ end }}
        </div>
{{ end }}
